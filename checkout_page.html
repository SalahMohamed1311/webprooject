<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 15px;
        }

        .summary {
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .summary h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            text-align: right;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #625e5e;
        }

        /* Hidden visa section */
        #visa-section {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Checkout</h2>

    <!-- Order Summary -->
    <div class="summary">
        <h3>Order Summary</h3>

        <div class="summary-item">
            <span>Item 1</span>
            <span>$</span>
        </div>

        <div class="summary-item">
            <span>Item 2</span>
            <span>$</span>
        </div>

        <div class="summary-item">
            <span>Delivery</span>
            <span>$</span>
        </div>

        <div class="total">Total:</div>
    </div>

    <!-- Checkout Form -->
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Phone Number</label>
    <input type="text" placeholder="Enter your phone number">

    <label>Address</label>
    <input type="text" placeholder="Enter your delivery address">

    <label>Payment Method</label>
    <select id="payment-method" onchange="toggleVisa()">
        <option value="cash">Cash on Delivery</option>
        <option value="card">Credit Card (VISA)</option>
    </select>

    <!-- VISA Payment Section -->
    <div id="visa-section">
        <label>Card Holder Name</label>
        <input type="text" placeholder="Name on card">

        <label>Card Number</label>
        <input type="text" placeholder="xxxx xxxx xxxx xxxx">

        <label>Expiry Date</label>
        <input type="month">

        <label>CVV</label>
        <input type="password" placeholder="123">
    </div>

    <button class="btn" onclick="placeOrder()">Place Order</button>
</div>

<script>
    function toggleVisa() {
        let method = document.getElementById("payment-method").value;
        let visaBox = document.getElementById("visa-section");

        if (method === "card") {
            visaBox.style.display = "block";
        } else {
            visaBox.style.display = "none";
        }
    }

    function placeOrder() {
        alert("Your order has been placed successfully!");
        window.location.href = "track_page.html";
    }
</script>
</body>
</html>

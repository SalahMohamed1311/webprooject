<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHunterShop - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h2>FoodieExpress</h2>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="dashboard_page.html">Dashboard</a></li>
            <li><a href="track_page.html">Track Order</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li><a href="cart_page.html">Cart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> My Cart</h1>

        <div id="cartContent">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="checkout-btn">
            <form action="checkout_page.html">
                <button type="submit" class="btn-pay">Pay Now</button>
            </form>
        </div>


        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee:</span>
                <span id="deliveryFee">$3.99</span>
            </div>
            <div class="summary-row">
                <span>Tax (10%):</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            <a href="Checkout.html" style="text-decoration: none;">
                <button class="checkout-btn">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
            </a>
        </div>
    </div>
</body>

</html>
